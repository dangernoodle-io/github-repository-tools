sudo: required
services:
- docker
cache:
  directories:
  - "$HOME/.m2"
env:
  matrix:
  - JENKINS_HOME=true
language: java
jdk:
- openjdk8
branches:
  only:
  - master
before_install:
- echo "MAVEN_OPTS='-Xmx256m'" > ~/.mavenrc
- curl -o $HOME/.m2/settings.xml https://raw.githubusercontent.com/dangernoodle-io/dangernoodle-io-build-pom/master/src/main/travis/settings.xml
install: true
script:
- mvn -B -V verify jacoco:report coveralls:report -DskipITs
notifications:
  email: false
  slack:
    secure: 
